<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign-up Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h2>Student Sign-up Form</h2>

        <label>Full name</label>
        <input type="text" placeholder="e.g. Priya Sharma">

        <label>Email address</label>
        <input type="email" placeholder="example@mail.com">

        <label>Age</label>
        <input type="number" placeholder="Your age">

        <label>Create password</label>
        <input type="password" placeholder="At least 6 characters">

        <label>Gender</label>
        <div class="section-box">
            <label><input type="radio" name="gender"> Female</label>
            <label><input type="radio" name="gender"> Male</label>
            <label><input type="radio" name="gender"> Other</label>
        </div>

        <label>Interests (choose all that apply)</label>
        <div class="section-box">
            <label><input type="checkbox"> Coding</label>
            <label><input type="checkbox"> Drawing</label>
            <label><input type="checkbox"> Sports</label>
        </div>

        <label>Class / Grade</label>
        <select>
            <option>Select grade</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>

        <label>Tell us (one line) about yourself</label>
        <textarea placeholder="I love science..."></textarea>

        <div class="btn-group">
            <button class="submit">Submit</button>
            <button class="reset" type="reset">Reset</button>
        </div>

        <footer>
            Fields marked with * are required.
        </footer>
    </div>
</body>
</html>
