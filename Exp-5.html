<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1 align="center"> Student Registration Form </h1>
        <hr>
        <label for="name"> Full Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter your full name">
        <br><br>
        <label for="email"> Email: </label>
        <input type="email" id="email" name="email" placeholder="Enter valid email address">
        <br><br>
        <label for="password"> Password: </label>
        <input type="password" id="password" name="password" placeholder="Enter password">
        <br><br>
        <label for="id1"> Gender:
            <input type="radio" value="Male" name="gender" id="101">Male
        </label>
        <label for="id2">
            <input type="radio" value="Female" name="gender" id="102">Female
        </label>
        <label for="id3">
            <input type="radio" value="Other" name="gender" id="103">Other
        </label>
        <br><br>
        <label for="course"> Course:
            <select name="course" id="course">
                <option value="" disabled selected>--Select course--</option>
                <option value="CSE">CSE</option>
                <option value="AI ML">AI ML</option>
                <option value="DS">DS</option>
                <option value="ECE">ECE</option>
            </select>
        </label>
        <br><br>
        <label for="phone"> Phone Number:
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            <br><br>
        <label for="address"> Address:
            <br>
            <textarea name="address" id="address" cols="50" rows="5" placeholder="Enter your address"></textarea>
        </label>
        <br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
        <br><br>
        <hr>
        <P align="center" > &copy 2025 Student Registration Portal </P>
    </form>

</body>

</html>
